<div class="p-grid">
  <app-navigation class="p-col-fixed"></app-navigation>
  <div class="p-col p-m-5 p-d-flex-column p-flex-wrap">
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>

    <h1 class="p-m-1">ArticleUnits</h1>

    <p-table [value]="articleUnits" [scrollable]="true" [rows]="2" scrollHeight="550px" [lazy]="true" dataKey="Id"
             editMode="row" styleClass="p-datatable-res">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Text</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-articleUnit>
        <tr [pEditableRow]="articleUnit">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="number" [(ngModel)]="articleUnit.Id" readonly>
              </ng-template>
              <ng-template pTemplate="output">
                {{articleUnit.Id}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="articleUnit.Text" required>
              </ng-template>
              <ng-template pTemplate="output">
                {{articleUnit.Text}}
              </ng-template>
            </p-cellEditor>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
