  <div class="p-col p-m-5 p-d-flex-column p-flex-wrap">
    <p-toast></p-toast>
    <h1 class="p-m-1">Dashboard</h1>
    <div class="p-d-flex p-flex-wrap">
      <div pRipple class="card p-shadow-12 p-m-4">
        <p-knob [(ngModel)]="usersCount" [size]="200" [min]="0" [max]="50" [readonly]="true"></p-knob>
        <h2>Users</h2>
      </div>
      <div pRipple class="card p-shadow-12 p-m-4">
        <p-knob [(ngModel)]="documentsCount" [size]="200" [min]="0" [max]="50" [readonly]="true"></p-knob>
        <h2>Documents</h2>
      </div>
      <div pRipple class="card p-shadow-12 p-m-4">
        <p-knob [(ngModel)]="articlesCount" [size]="200" [min]="0" [max]="50" [readonly]="true"></p-knob>
        <h2>Articles</h2>
      </div>
      <div pRipple class="card p-shadow-12 p-m-4">
        <p-knob [(ngModel)]="articlesCount" [size]="200" [min]="0" [max]="50" [readonly]="true"></p-knob>
        <h2>Customers</h2>
      </div>
      <p-chart pRipple class="p-shadow-12 p-m-4" type="pie" [data]="data" width="52vw" height="40vh"></p-chart>
    </div>
  </div>
